<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Muñeco de nieve</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#a3d2ca"></a-plane>

      <!-- Cuerpo del muñeco -->
      <a-sphere position="0 0.5 -4" radius="0.5" color="white"></a-sphere>
      <a-sphere position="0 1.3 -4" radius="0.35" color="white"></a-sphere>
      <a-sphere position="0 1.8 -4" radius="0.25" color="white"></a-sphere>

      <!-- Ojos -->
      <a-sphere position="-0.08 1.9 -3.7" radius="0.03" color="black"></a-sphere>
      <a-sphere position="0.08 1.9 -3.7" radius="0.03" color="black"></a-sphere>

      <!-- Nariz -->
      <a-cone position="0 1.8 -3.65" radius-bottom="0.05" radius-top="0.01" height="0.2" color="orange" rotation="90 0 0"></a-cone>

      <!-- Botones -->
      <a-sphere position="0 1.55 -3.6" radius="0.03" color="black"></a-sphere>
      <a-sphere position="0 1.37 -3.5" radius="0.03" color="black"></a-sphere>
      <a-sphere position="0 1.15 -3.55" radius="0.03" color="black"></a-sphere>
      <a-sphere position="0 0.8 -3.6" radius="0.03" color="black"></a-sphere>
      <a-sphere position="0 0.6 -3.52" radius="0.03" color="black"></a-sphere>
      <a-sphere position="0 0.4 -3.52" radius="0.03" color="black"></a-sphere>

      <!-- Sombrero -->
      <a-cylinder position="0 2.05 -4" radius="0.3" height="0.05" color="black"></a-cylinder>
      <a-cylinder position="0 2.25 -4" radius="0.15" height="0.4" color="black"></a-cylinder>

      <!-- Bufanda -->
      <a-cylinder position="0 1.6 -4" radius="0.2" height="0.05" color="red"></a-cylinder>

      <!-- Brazos -->
      <a-box position="0.5 1.45 -4" depth="0.05" width="0.05" height="0.6" color="#555" rotation="0 0 -45"></a-box>
      <a-box position="-0.5 1.45 -4" depth="0.05" width="0.05" height="0.6" color="#555" rotation="0 0 45"></a-box>

      <!-- Texto flotante en la escena -->
      <a-text value="Juan Camilo Rodriguez" position="1 2 -4" 
              color="black"
              width="6" 
              rotation="0 0 0">
      </a-text>

      <!-- Luz -->
      <a-light type="directional" position="0 3 3" intensity="1"></a-light>

      <!-- Cámara con look-controls -->
      <a-entity position="0 0.6 0">
        <a-camera id="camera" look-controls="magicWindowTrackingEnabled: true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
